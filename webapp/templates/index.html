<html>

<head>
    <meta charset="UTF-8">
    <title>Heart Sound Segmentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" />
</head>

<body class="container-fluid">
    <header class="text-dark text-center my-5">
        <h1 class="display-2">Heart Sound Segmentation</h1>
    </header>

    <div class="row py-4">
        <div class="col-lg-4 mx-auto">
            <div class="mb-3">
                <label for="modelSelect" class="form-label">Select Model</label>
                <select class="form-select" id="modelSelect">
                    <option value="">Choose a model...</option>
                </select>
            </div>
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                <input class="form-control border-0" id="audioupload" type="file" accept="audio/*">
                <label class="font-weight-light text-muted" for="audioupload" id="label"></label>
                <div class="input-group-append">
                    <label class="btn btn-light m-0 rounded-pill px-4" for="audioupload">
                        <small class="text-uppercase font-weight-bold text-muted">Choose file</small>
                    </label>
                </div>
            </div>


            <div class="container text-center">
                <button class="btn btn-dark my-2 mx-auto py-2" type="button" id="submit" disabled>
                    <span class="spinner spinner-border spinner-border-sm" id="spinner" role="status"
                        aria-hidden="true"></span>
                    <span>Process</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row mx-5">
        <div class="mx-auto waveform-container rounded-5">
            <div class="row">
                <div class="col-10 mx-auto my-5">
                    <div id="waveform"></div>
                </div>
            </div>
            <div class="row" id="wave-timeline"></div>
            <div class="container">
                <div class="row text-center justify-content-md-center my-3">
                    <div class="s1 col-1 rounded-start-pill">S1</div>
                    <div class="s2 col-1 rounded-end-pill">S2</div>
                </div>
            </div>

        </div>

    </div>
    <div class="container text-center my-4">
        <button class="mx-auto btn btn-dark play-btn btn-lg" id="playpause" disabled>
            Play/Pause
        </button>
    </div>

    <header class="text-dark text-center my-2 row">
        <h1 class="display-6">Timestamps</h1>
    </header>

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-4 mx-auto" style="height: 300px; overflow-y: hidden;">
            <table class="table table-dark table-striped" id="timestamps" data-toggle="table" data-toolbar="#toolbar">
                <thead>
                    <tr>
                        <th data-field="start">Start</th>
                        <th data-field="end">End</th>
                        <th data-field="label">Label</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    <script type='module' src="{{url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
